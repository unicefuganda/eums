language: node_js
node_js:
  - '0.10'
before_script:
  - npm install -g bower
  - bower install
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - currentfolder=${PWD##*/}
  - if [ "$currentfolder" != 'angular-gs-capitalize' ]; then cd .. && eval "mv $currentfolder angular-gs-capitalize" && cd angular-gs-capitalize; fi
