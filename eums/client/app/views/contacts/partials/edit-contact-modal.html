<div class="modal fade" id="edit-contact-modal">
    <div class="modal-dialog">
        <div class="modal-content col-md-offset-3 col-md-6">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Edit Contact</h4>
            </div>
            <div class="modal-body">

                <form role="form">
                    <div class="form-group">
                        <input type="text"
                               class="input form-control"
                               ng-model="currentContact.firstName" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input form-control" ng-model="currentContact.lastName" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="input form-control" ng-model="currentContact.phone" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn"
                        ng-click="editContact(currentContact)"
                        ng-disabled="invalidContact(currentContact)">Save Contact</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
