<!DOCTYPE HTML>
<html ng-app>
<head>
    <title>SEUMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/app.css">
    <link rel="icon" href="{{ STATIC_URL }}app/media/favicon.ico">
</head>

<body id="password-reset-body">
<div class="container col-md-offset-1">
    <div class="row password-reset-row col-md-10">
        <div class="col-md-5" id="password-reset-logo">
            <img src="/static/app/media/unicef-logo-white.png">
        </div>
        <div class="col-md-7" id="password-reset-form-container">
            <form class="form-horizontal password-reset" role="form" method="post"
                  action="{% url 'django.contrib.auth.views.password_reset' %}">

                <div class="form-group">
                    <div id="password-reset-welcome" class="col-md-10 col-sm-offset-1 center">
                        <h3>Supply End User Monitoring System Password Reset</h3>
                    </div>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissable">
                        {{ form.errors.email }}
                    </div>
                {% endif %}

                {% if not form.errors %}
                {% endif %}

                {% csrf_token %}

                <div class="col-sm-offset-2">
                    <p>
                        Enter your email address below, and we will email instructions for setting a new one.
                    </p>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="username">Email</label>

                    <div class="col-sm-6">
                        <input class="form-control" name="email" type="text" id="email">
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-offset-3 col-sm-2">
                        <button id="btn-password-reset" type="submit" value="submit" class="btn btn-default">Reset my password</button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-3">
                        <a href="/login" class="forgot-password">
                            Login
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
