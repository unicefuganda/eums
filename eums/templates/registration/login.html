<!DOCTYPE HTML>
<html>
<head>
    <title>
        {% block title %}{% endblock %} | EUMS
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/app.css">
</head>

<body id="login-body">
<div class="container col-md-offset-1">
    <div class="row login-row col-md-10">
        <div class="col-md-5" id="login-logo">
            <img src="/static/app/media/unicef-logo-white.png">
        </div>
        <div class="col-md-7" id="login-form-container">
            <form class="form-horizontal login-form" role="form" method="post"
                  action="{% url 'django.contrib.auth.views.login' %}">

                <div class="form-group">
                    <div id="login-welcome" class="col-md-10 col-sm-offset-1 center">
                        <h3>Welcome to the Supply End User Monitoring System</h3>
                    </div>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissable">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                {% if not form.errors %}
                {% endif %}

                {% csrf_token %}

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="username">Username</label>

                    <div class="col-sm-6">
                        <input class="form-control" name="username" type="text" id="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="password">Password</label>

                    <div class="col-sm-6">
                        <input class="form-control" name="password" type="password" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button id="btn-login" type="submit" value="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
